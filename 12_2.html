<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 200px;
        border: 3px solid black;
        border-radius: 25px;
        padding: 15px;
        background-color: rgb(48, 48, 48);
    }
    .card:nth-child(2){
        background-color: rgb(82, 82, 82);
        gap: 20px;
    }
    .card:nth-child(3){
        background-color: rgb(109, 109, 109);
        gap: 20px;
    }
    .card:nth-child(4){
        background-color: rgb(143, 142, 142);
        gap: 20px;
    }
    .card:nth-child(5){
        background-color: rgb(167, 167, 167);
        gap: 20px;
    }
    .card:nth-child(6){
        background-color: rgb(240, 240, 240);
        gap: 20px;
    }
    .exe1{
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 50px;
    }
    .exe2{
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
    }
    .card_3{
        height: 250px;
        width: 200px;
        border: 3px solid black;
        background-color: rgb(57, 183, 255);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .exe3{
        width: 600px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 50px;
    }
    .card_4{
        height: 300px;
        width: 200px;
        background-color: rgb(150, 83, 83);
    }
    .card_4:nth-child(2){
        height: 275px;
        background-color: rgb(201, 76, 76);
    }
    .card_4:nth-child(3){
        height: 250px;
        background-color: rgb(245, 52, 52);
    }
    .exe4{
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 50px;
    }
    .exe5{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 500px;
        width: 100vh;
        background-color: cornflowerblue;
        margin-bottom: 50px;
    }
    .cards{
        display: flex;
        gap: 20px;
    }
    .card_5{
        height: 325px;
        width: 200px;
        border: 3px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: rgb(214, 207, 145);
    }
    .card_5:nth-child(2){
        background-color: rgb(252, 239, 124);
    }
    .card_5:nth-child(3){
        background-color: rgb(219, 202, 46);
    }
    .card_5 img{
        height: 100px;
    }
</style>
<body>
    <div class="exe1">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </div>
    <div class="exe2">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </div>
    <div class="exe3">
        <div class="card_3">1</div>
        <div class="card_3">2</div>
        <div class="card_3">3</div>
        <div class="card_3">4</div>
        <div class="card_3">5</div>
        <div class="card_3">6</div>
    </div>
    <div class="exe4">
        <div class="card_4">1</div>
        <div class="card_4">2</div>
        <div class="card_4">3</div>
    </div>
    <div class="exe5">
        <h1>head</h1>
        <p>TEXT</p>
        <div class="cards">
            <div class="card_5">
                <img src="THY KINGDOM COME.png" alt="">
                <h1>Header</h1>
                <p>TEXT</p>
                <button>Button</button>
            </div>
            <div class="card_5">
                <img src="Sing Me a Lullaby, My Sweet Temptation.png" alt="">
                <h1>Header</h1>
                <p>TEXT</p>
                <button>Button</button>
            </div>
            <div class="card_5">
                <img src="New World Depression.png" alt="">
                <h1>Header</h1>
                <p>TEXT</p>
                <button>Button</button>
            </div>
        </div>
    </div>
</body>
</html>
