<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: cadetblue;
        height: 150px;
        border: 1px solid black;
    }
    .logo{
        height: 125px;
        margin-left: 30px;
    }
    .avatar{
        height: 85px;
        margin-right: 30px;
    }
    .cards{
        height: 350px;
        background-color: aquamarine;
        display: flex;
        align-items: stretch;
        gap: 20px;
        border: 1px solid black;
        border-top: none;
    }
    .card{
        margin-left: 20px;
        margin-top: 5px;
        width: 200px;
        height: 270px;
        border: 3px solid black;
        background-color: white;
    }
    .card:nth-child(2){
        height: 300px;
    }
    .card:nth-child(3){
        height: 330px;
    }
    .asdf{
        border: 1px solid black;
        border-top: none;
        display: flex;
    }
    .chart{
        min-height: 300px;
        flex: 2;
        border-right: 1px solid black;
    }
    .activity{
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex: 1;
    }
</style>
<body>
    <div class="nav">
        <img src="../suiciedboys.webp" alt="" class="logo">
        <img src="../images.jpg" alt="" class="avatar">
    </div>
    <div class="cards">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </div>
    <div class="asdf">
        <div class="chart">
            <h1>CHART</h1>
            <div class="chart-ll">[chart]</div>
        </div>
        <div class="activity">
            <h3>Progress</h3>
            <ul>
                <li>step 1</li>
                <li>step 2</li>
                <li>step 3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
